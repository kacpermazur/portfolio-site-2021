<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/override.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>

  <body>
    <section id="intro_section">
    </section>

    <section style="margin-top: 5%;" id="projects_section">

      <div class="container">

        <div class="row">
          <div class="col-lg-6">

            <div class="card text-white projectCard">
              <!-- BACKGROUND IMAGE -->
              <img style="width: 100%; height: 270px;" class="bd-placeholder-img bd-placeholder-img-lg card-img gameCardImage" src="https://via.placeholder.com/600x270.png" alt="bgImage">
        
              <div onmouseenter="OnCardMouseEnter(this)" onmouseleave="OnCardMouseExit(this)" class="card-img-overlay">
                <!-- TITLE AND TECH LOGO -->
                <h4 class="card-title">Project Title 
                  <img class="img-fluid float-end m-3" style="height: 35px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Unity_Technologies_logo.svg/1280px-Unity_Technologies_logo.svg.png" alt="Unity3d">
                </h4>

                <!-- SKILL TAGS -->
                <h6 class="card-text">
                  <span class="badge bg-dark">Tag</span>
                  <span class="badge bg-secondary">Tag</span>
                  <span class="badge bg-secondary">Tag</span>
                </h6>

                <!-- DESCRIPTION -->
                <p style="margin-top: 2.5%;" class="card-text gameCardText text-blur-out">
                  This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                </p>

                <!-- BUTTON LINKS -->
                <div style="margin-top: 12%;" class="text-center">
                  <a href="#" class="btn btn-outline-primary gameCardButton fade-out-top ">Go somewhere</a>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/card.js"></script>

  </body>
</html>
