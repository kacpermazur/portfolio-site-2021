<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/override.css" rel="stylesheet">
    <link href="/css/projectCard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
<!-- Project Section -->
<section id="projects_section">
  <div class="container vh-auto projectCard-Container" style="background-color: #e3eb00;">

    <div class="row" style="margin-top: 10%;"></div>

    <div class="row projectCard-RowIGNORETAG" style="z-index: 22;">
      <div class="col-lg-6">

        <div class="card text-white projectCard">
          <!-- BACKGROUND IMAGE -->
          <img class="bd-placeholder-img bd-placeholder-img-lg card-img projectCard-Image" src="https://via.placeholder.com/600x270.png" alt="bgImage">
    
          <div class="card-img-overlay projectCard-OverlayZone">
            <div class="row justify-content-between">
              <div class="col">
                <h4 class="card-title">Project Title</h4>

                <!-- SKILL TAGS -->
                <h6 class="card-text projectCard-TagArea"><span class="badge projectCard-Tag bg-dark">Tag</span><span class="badge projectCard-Tag bg-secondary">Tag</span><span class="badge projectCard-Tag bg-secondary">Tag</span></h6>
              </div>

              <div class="col">
                <!-- TITLE AND TECH LOGO -->
                <img class="img-fluid float-end m-3" style="height: 40px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Unity_Technologies_logo.svg/1280px-Unity_Technologies_logo.svg.png" alt="Unity3d">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <p style="margin-top: 2.5%;" class="card-text text-blur-out projectCard-PreviewText">
              This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
            </p>

            <!-- BUTTON LINKS -->
            <div style="margin-top: 12%;" class="text-center">
              <button class="btn btn-outline-primary fade-out-top projectCard-PreviewButton" type="button">Go somewhere</button>
            </div>
          </div>

          <div class="collapse projectCard-Collapse" id="projectCard-Body">
            lol
          </div>

        </div>

      </div>
    </div>

  </div>
</section>

    <!-- SCRIPTS -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/card.js"></script>

  </body>
</html>
